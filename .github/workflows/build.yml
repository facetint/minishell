name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: download the repository
      with:
        repository: ${{ github.repository }}
        submodules: true
        token: ${{ secrets.LIBFT_TOKEN }}
    - name: make
      run: make
